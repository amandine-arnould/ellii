<!DOCTYPE html>
<html>
<head>
  <title>La page que vous recherchez semble introuvable (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .container {
    position: relative;
    text-align: center;
    color: white;
  }

  .top-left {
    position: absolute;
    top: 90px;
    left: 120px;
  }

  .bot-center {
    position: absolute;
    left: 46%;
    bottom: 30px;
  }

  #capy {
    height: 540px;
    width: 960px;
    border-radius: 5px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3));
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="top-left">
          <h1 style="font-size: 50px;">Vous avez perdu votre chemin?</h1>
        </div>
        <img class="mt-5" src="https://i.ytimg.com/vi/QUqCWkPlLLc/maxresdefault.jpg" alt="A capybara with an orange on his head" id="capy">
        <div class="bot-center">
          <p style="font-size: 20px;">Nous aussi...</p>
        </div>
      </div>
    </div>
    <a class="btn btn-primary mt-3" href="https://www.ellii.net/">
      <span>Retour vers la page d'accueil</span>
    </a>
  </div>
</body>
</html>
